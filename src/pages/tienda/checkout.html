<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pago — NovaCiencia academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-gray-50 font-sans">
    <div id="header-root"></div>
    <main class="container mx-auto px-4 py-12">
      <section class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-primary mb-4">Pago</h2>
        <p class="text-gray-700 mb-3">Revisa tu carrito y completa los datos del método de pago.</p>
        <div>
          <h3 class="text-lg font-semibold mb-2">Resumen de carrito</h3>
          <div id="checkout-cart-items" class="space-y-2"></div>
          <div id="checkout-totals" class="mt-3 text-sm text-gray-700"></div>
        </div>
        <div class="mt-6">
          <label class="block text-sm text-gray-700">Método de pago</label>
          <div class="flex gap-4 mt-1">
            <label class="inline-flex items-center gap-2"><input type="radio" name="checkout-pm" id="checkout-pm-pagomovil" value="pagomovil" checked> Pago móvil</label>
            <label class="inline-flex items-center gap-2"><input type="radio" name="checkout-pm" id="checkout-pm-tarjeta" value="tarjeta"> Tarjeta</label>
          </div>
          <div id="checkout-form-pagomovil" class="mt-2 grid grid-cols-1 md:grid-cols-3 gap-2">
            <input id="co-phone" type="tel" class="form-input px-3 py-2 rounded w-full" placeholder="Teléfono" />
            <input id="co-cedula" type="text" class="form-input px-3 py-2 rounded w-full" placeholder="Cédula" />
            <select id="co-bank-code" class="form-input px-3 py-2 rounded w-full">
              <option value="">Selecciona banco</option>
              <option value="0102">0102 - Banco de Venezuela</option>
              <option value="0104">0104 - Venezolano de Crédito</option>
              <option value="0105">0105 - Mercantil</option>
              <option value="0108">0108 - Provincial</option>
              <option value="0114">0114 - Bancaribe</option>
              <option value="0115">0115 - Exterior</option>
              <option value="0128">0128 - Banco Caroní</option>
              <option value="0134">0134 - Banesco</option>
              <option value="0137">0137 - Sofitasa</option>
              <option value="0138">0138 - Banco Plaza</option>
              <option value="0151">0151 - BFC Fondo Común</option>
              <option value="0156">0156 - 100% Banco</option>
              <option value="0157">0157 - Del Sur</option>
              <option value="0163">0163 - Banco del Tesoro</option>
              <option value="0166">0166 - Banco Agrícola</option>
              <option value="0168">0168 - Bancrecer</option>
              <option value="0169">0169 - Mi Banco</option>
              <option value="0171">0171 - Banco Activo</option>
              <option value="0172">0172 - Bancamiga</option>
              <option value="0174">0174 - Banplus</option>
              <option value="0175">0175 - BDT (Antes Bicentenario)</option>
              <option value="0177">0177 - Banfanb</option>
              <option value="0191">0191 - BNC Nacional de Crédito</option>
              <option value="0178">0178 - N58 Banco Digital</option>
            </select>
          </div>
          <div id="checkout-form-tarjeta" class="mt-2 grid grid-cols-1 md:grid-cols-2 gap-2 hidden">
            <input id="co-card-number" type="text" class="form-input px-3 py-2 rounded w-full" placeholder="Número de tarjeta" />
            <input id="co-card-name" type="text" class="form-input px-3 py-2 rounded w-full" placeholder="Nombre en tarjeta" />
            <input id="co-card-exp" type="text" class="form-input px-3 py-2 rounded w-full" placeholder="MM/AA" />
            <input id="co-card-cvv" type="text" class="form-input px-3 py-2 rounded w-full" placeholder="CVV" />
          </div>
          <div id="checkout-error" class="text-xs text-red-600 mt-1"></div>
        </div>
        <div class="mt-6 flex gap-2">
          <a href="/src/pages/tienda/tienda.html" class="btn btn-ghost">Volver a Tienda</a>
          <button id="checkout-pay" class="btn btn-primary">Confirmar pago</button>
        </div>
        <div id="checkout-invoice" class="mt-4 text-sm text-gray-700"></div>
      </section>
    </main>
    <div id="footer-root"></div>
    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="/src/pages/tienda/checkout.js"></script>
  </body>
</html>
