<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/img/NovaCiencia/Logo_peqe.ico"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1E6F5C",
              secondary: "#289672",
              accent: "#29BB89",
              light: "#E6DD3B",
              dark: "#1A5653",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>Registro — NovaCiencia academy</title>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Header (rendered by component) -->
    <div id="header-root"></div>

    <main class="py-16">
      <div class="container mx-auto px-4 max-w-2xl">
        <div class="bg-white p-8 rounded-lg shadow-lg">
          <h2 class="text-3xl font-bold text-primary mb-4 text-center">
            Regístrate
          </h2>
          <p class="text-gray-600 mb-6 text-center">
            Crea una cuenta para acceder a todos los juegos y recursos.
          </p>

          <form id="registro-form" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="nombre" class="block text-gray-700 mb-2"
                  >Nombre</label
                >
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                  required
                />
              </div>
              <div>
                <label for="apellido" class="block text-gray-700 mb-2"
                  >Apellido</label
                >
                <input
                  type="text"
                  id="apellido"
                  name="apellido"
                  class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                  required
                />
              </div>
            </div>

            <div>
              <label for="email" class="block text-gray-700 mb-2"
                >Correo electrónico</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                required
              />
            </div>

            <div>
              <label for="interes" class="block text-gray-700 mb-2"
                >Área de interés</label
              >
              <select
                id="interes"
                name="interes"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
              >
                <option value="">Selecciona una opción</option>
                <option value="biologia">Biología</option>
                <option value="astronomia">Astronomía</option>
                <option value="geologia">Geología</option>
              </select>
            </div>

            <div>
              <label for="institucion" class="block text-gray-700 mb-2"
                >Institución</label
              >
              <input
                type="text"
                id="institucion"
                name="institucion"
                class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
              />
            </div>

            <div>
              <label for="password" class="block text-gray-700 mb-2"
                >Contraseña</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                required
              />
            </div>

            <div>
              <button
                id="registro-btn"
                type="button"
                class="w-full bg-primary hover:bg-dark text-white font-bold py-3 px-6 rounded-lg transition-colors"
              >
                Registrarse
              </button>
            </div>
          </form>
          <div id="registro-mensaje" class="mt-4 p-4 rounded-lg hidden"></div>
        </div>
      </div>
    </main>

    <!-- Footer (rendered by component) -->
    <div id="footer-root"></div>

    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="/src/pages/register/register.js"></script>
  </body>
</html>
