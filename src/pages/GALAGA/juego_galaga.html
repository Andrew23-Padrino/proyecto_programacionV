<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galaga (Gratis)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/games/GALAGA/css/estilos.css" />
  </head>
  <body class="bg-gray-50 font-sans">
    <div id="header-root"></div>
    <main class="container mx-auto px-4 py-10">
      <div class="flex flex-col items-center gap-6">
        <div
          class="rounded-xl shadow-2xl border border-gray-700 overflow-hidden"
        >
          <canvas
            id="canvas"
            width="512"
            height="512"
            class="block"
            style="background-color: black"
          ></canvas>
        </div>
        <div class="w-full max-w-2xl grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="bg-white rounded-lg shadow-md p-4">
            <h2 class="text-lg font-semibold text-primary mb-2">Estado</h2>
            <div class="flex flex-col gap-2">
              <div class="flex items-center justify-between">
                <span>Vidas</span
                ><span
                  id="vidas"
                  class="px-2 py-1 rounded bg-primary/10 text-primary font-semibold"
                  >3</span
                >
              </div>
              <div class="flex items-center justify-between">
                <span>Nivel</span
                ><span
                  id="nivel"
                  class="px-2 py-1 rounded bg-secondary/10 text-secondary font-semibold"
                  >1</span
                >
              </div>
              <div class="flex items-center justify-between">
                <span>Munición</span
                ><span
                  id="municion"
                  class="px-2 py-1 rounded bg-accent/10 text-accent font-semibold"
                  >3</span
                >
              </div>
            </div>
            <div class="mt-4 flex gap-2">
              <button
                id="btn-pause"
                class="px-3 py-2 rounded border border-gray-300 hover:bg-gray-50"
              >
                Pausar
              </button>
            </div>
          </div>
          <div class="bg-white rounded-lg shadow-md p-4">
            <h2 class="text-lg font-semibold text-primary mb-2">Controles</h2>
            <ul class="text-gray-700 text-sm space-y-2">
              <li>Mover: teclas ← / →</li>
              <li>Disparar: barra espaciadora</li>
              <li>Pausa: tecla P o botón “Pausar”</li>
              <li>Recarga: automática cada 2 segundos</li>
              <li>
                Objetivo: elimina todos los aliens de cada oleada (3 niveles)
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <div id="footer-root"></div>
    <script type="module" src="/src/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./free_app.js"></script>
  </body>
</html>
