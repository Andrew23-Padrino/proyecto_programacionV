<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memoria Estelar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1E6F5C",
              secondary: "#289672",
              accent: "#29BB89",
              light: "#E6DD3B",
              dark: "#1A5653",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="/src/style.css" />
    <!-- React/Babel removidos: el juego ahora usa JS plano -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap");

      body {
        font-family: "Fredoka", sans-serif;
        background-color: #fdfbf7;
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* Wood Texture Effect */
      .wood-texture {
        background-color: #eab308;
        background-image: repeating-linear-gradient(
            45deg,
            transparent,
            transparent 10px,
            rgba(0, 0, 0, 0.03) 10px,
            rgba(0, 0, 0, 0.03) 20px
          ),
          radial-gradient(
            circle at 30% 30%,
            rgba(255, 255, 255, 0.1),
            transparent 60%
          ),
          linear-gradient(to bottom, #d4a373, #b08968);
        box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.4),
          inset 0 -2px 5px rgba(0, 0, 0, 0.2), 0 4px 6px rgba(0, 0, 0, 0.3);
        border: 2px solid #8b5e3c;
      }

      /* Rings on the table */
      .table-ring {
        border: 3px solid #262626;
        border-radius: 50%;
        opacity: 0.8;
        transform: rotate(-2deg);
        /* Hand-drawn look */
        box-shadow: 1px 1px 0px rgba(0, 0, 0, 0.1);
      }

      /* 3D Flip Animation */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      .wood-grain {
        position: relative;
        overflow: hidden;
      }
      .wood-grain::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml;utf8,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.1"/></svg>');
        opacity: 0.4;
        mix-blend-mode: overlay;
        pointer-events: none;
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans">
    <div id="header-root"></div>
    <script type="module">
      function redirectToLogin() {
        try {
          localStorage.setItem(
            "nc_after_login",
            window.location.pathname + window.location.search
          );
        } catch (e) {}
        window.location.href = "/src/pages/login/login.html";
      }
      try {
        const { firebaseServices_ap } = await import(
          "/src/games/originales/firebase-services.js"
        );
        const auth = firebaseServices_ap && firebaseServices_ap.auth;
        if (!auth) {
          redirectToLogin();
        } else if (auth.currentUser) {
          // ok
        } else {
          let done = false;
          const timeoutMs = 1800;
          const unsub = auth.onAuthStateChanged((user) => {
            if (done) return;
            done = true;
            try {
              unsub();
            } catch (e) {}
            if (!user) redirectToLogin();
          });
          setTimeout(() => {
            if (done) return;
            done = true;
            try {
              if (typeof unsub === "function") unsub();
            } catch (e) {}
            if (!auth.currentUser) redirectToLogin();
          }, timeoutMs);
        }
      } catch (e) {
        redirectToLogin();
      }
    </script>
    <div id="root"></div>
    <div id="footer-root"></div>

    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="./juego_astronomia.js"></script>
  </body>
</html>
